<div class="container">
    
    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#programme-{{ item.id }}" style="width: 100%;">

                title="{{ item.channel.display_name }}"
                >    
            </div>

            <div class="col-sm-1" >{{ item.hdeb }}</div>
            <div class="col-sm-1" >{{ item.genre }}</div>
            <div class="col-sm-7" style="font-size: x-large;" >{{ item.title }}</div>
            <div class="col-sm-1" >{{ item.duree }}</div>
            <div class="col-sm-1" >{% for i in item.note %}<img src="{% static 'tv/images/star.png' %}" height="8px">{% endfor %}</div>
        </div>

    </button>
    <div id="programme-{{ item.id }}" class="collapse" style="padding: 10px;">
        {{ item.description }}
        <table>
            <tr>
                <td style="padding: 10px;"><img class="img-thumbnail" src="{{item.json_data.cover}}" height="200px"></td>
                <td style="padding: 10px;"><img class="img-rounded" src="{{item.icon_sc}}" height="200px"></td>
                <td style="padding: 10px;">
                    <br/><a href="https://www.imdb.com/title/tt{{item.json_data.id}}/">{{ item.title }} sur IMDB</a>
                    <br/><label>Années : {{ item.json_data.year }}</label>
                    <br/><label>Réalisateur : {{ item.json_data.director }}</label>
                    <br/><label>Rating : {{ item.json_data.rating }}</label>
                    <br/>
                    <label>Acteurs : 
                        {% for actor in item.json_data.cast %}
                            {{ actor.name }}{% if not forloop.last %}, {% endif %}
                        {% endfor %}
                    </label>
                           
                </td>
            </tr>
        </table>        
    </div>
  </div>
